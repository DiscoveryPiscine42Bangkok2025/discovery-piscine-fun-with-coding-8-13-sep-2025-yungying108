<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ptrisang</title>
    <link rel="stylesheet" href="backroound.css">
</head>
<body>
    <button id="btn">Click me!</button>
</body>
<script>
        let size = 20;
        function getRandomColor() {
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);

            return `rgb(${r}, ${g}, ${b})`;
        }
        function expand(){
            size += 5;
            document.getElementById("btn").style.fontSize = size + 'px';
            document.body.style.backgroundColor = getRandomColor();
        }

        document.getElementById("btn").onclick = function() {expand()};
        
  </script>
</html>
